<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード合計ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>カード合計ゲーム</h1>
        <div class="status-panel">
            <div class="status-item">
                <h2>ゴール: <span id="goal-number">0</span></h2>
            </div>
            <div class="status-item">
                <h2>スコア: <span id="score">0</span></h2>
            </div>
            <div class="status-item">
                <h2>残り時間: <span id="timer">60</span>s</h2>
            </div>
        </div>
        <div class="current-sum-panel">
            現在の合計: <span id="current-sum">0</span>
        </div>
        <div class="card-grid" id="card-grid">
            </div>
        <button id="start-button">ゲーム開始</button>
        <div id="game-over-panel" class="hidden">
            <div class="game-over-content">
                <h2>ゲームオーバー</h2>
                <p>最終スコア: <span id="final-score">0</span></p>
                <button id="restart-button">もう一度プレイ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
